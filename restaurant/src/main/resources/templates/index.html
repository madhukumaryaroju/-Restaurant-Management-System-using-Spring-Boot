<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --admin-accent: #ff4757;
            --user-accent: #1e90ff;
            --dark: #2f3542;
            --light: #f1f2f6;
            --white: #ffffff;
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 10px 20px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 15px 30px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark);
            color: var(--dark);
            overflow-x: hidden;
        }
        
        .background {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap;
        }
        
        .login-box {
            background-color: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            transition: var(--transition);
            z-index: -1;
        }
        
        .admin-box::before {
            background: linear-gradient(90deg, var(--admin-accent), #ff6b81);
        }
        
        .user-box::before {
            background: linear-gradient(90deg, var(--user-accent), #70a1ff);
        }
        
        .login-box:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-lg);
        }
        
        .login-box:hover::before {
            height: 100%;
        }
        
        .login-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            transition: var(--transition);
        }
        
        .admin-box .login-icon {
            color: var(--admin-accent);
        }
        
        .user-box .login-icon {
            color: var(--user-accent);
        }
        
        .login-box:hover .login-icon {
            color: var(--white);
            transform: scale(1.1);
        }
        
        h2 {
            margin: 0 0 20px;
            color: inherit;
            font-size: 28px;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .login-box:hover h2 {
            color: var(--white);
        }
        
        .login-desc {
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.6;
            transition: var(--transition);
        }
        
        .login-box:hover .login-desc {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .login-btn {
            background-color: transparent;
            color: var(--white);
            border: 2px solid;
            padding: 12px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .admin-box .login-btn {
            border-color: var(--admin-accent);
            color: var(--admin-accent);
        }
        
        .user-box .login-btn {
            border-color: var(--user-accent);
            color: var(--user-accent);
        }
        
        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            transition: var(--transition);
            z-index: -1;
        }
        
        .admin-box .login-btn::before {
            background: var(--admin-accent);
        }
        
        .user-box .login-btn::before {
            background: var(--user-accent);
        }
        
        .login-btn:hover {
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: var(--shadow-sm);
        }
        
        .login-btn:hover::before {
            width: 100%;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .login-box {
                padding: 30px;
                max-width: 350px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .login-box {
                padding: 25px 20px;
            }
            
            .login-icon {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 22px;
            }
            
            .login-btn {
                padding: 10px 25px;
                font-size: 15px;
            }
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-box {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }
        
        .admin-box {
            animation-delay: 0.2s;
        }
        
        .user-box {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="login-container">
            <div class="login-box admin-box" onclick="window.location.href='login'">
                <i class="fas fa-user-shield login-icon"></i>
                <h2>Admin Portal</h2>
                <p class="login-desc">Access the administrative dashboard to manage products, categories, and system settings.</p>
                <a href="login" class="login-btn">Admin Login</a>
            </div>
            
            <div class="login-box user-box" onclick="window.location.href='shop'">
    <i class="fas fa-shopping-bag login-icon"></i>
    <h2>User Portal</h2>
    <p class="login-desc">Browse our products, make purchases, and manage your personal account.</p>
    <a href="shop" class="login-btn">User Login</a>
</div>

        </div>
    </div>
</body>
</html>
