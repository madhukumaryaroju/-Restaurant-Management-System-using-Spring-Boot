<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title th:text="${product.name} + ' | Product Details'">Product Details</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --light: #f8f9fa;
            --dark: #121212;
            --text-light: #e9ecef;
            --text-dark: #adb5bd;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        .navbar {
            background-color: #1e1e1e !important;
            box-shadow: var(--shadow);
            padding: 0.8rem 1rem;
        }
        
        .navbar-brand img {
            transition: var(--transition);
        }
        
        .navbar-brand:hover img {
            transform: scale(1.05);
        }
        
        .nav-link {
            font-weight: 500;
            color: var(--text-light) !important;
            padding: 0.5rem 1rem !important;
            border-radius: 0.25rem;
            transition: var(--transition);
        }
        
        .nav-link:hover {
            color: var(--primary) !important;
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .product-container {
            margin-top: 2rem;
            margin-bottom: 3rem;
        }
        
        .product-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            border: 2px solid #333;
            object-fit: cover;
        }
        
        .product-image:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .product-title {
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        
        .product-category {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .product-price {
            font-weight: 700;
            color: white;
            font-size: 1.8rem;
            margin: 1rem 0;
        }
        
        .product-price span {
            color: var(--primary);
        }
        
        .product-weight {
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .product-description {
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 2rem;
            font-size: 1.05rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            border: none;
            padding: 0.8rem 2rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            border-radius: 0.5rem;
            transition: var(--transition);
            box-shadow: var(--shadow);
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        
        .product-highlights {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #1e1e1e;
            border-radius: 0.5rem;
        }
        
        .highlight-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .highlight-icon {
            color: var(--primary);
            margin-right: 1rem;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .product-title {
                font-size: 1.8rem;
                margin-top: 1.5rem;
            }
            
            .product-image {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="60" height="50"
                 class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">
                        <i class="fas fa-shopping-bag mr-1"></i> Shop
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/admin}" href="#">
                        <i class="fas fa-user-shield mr-1"></i> Admin
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
  
<div class="container product-container">
    <div class="row">
        <div class="col-lg-5 d-flex justify-content-center align-items-start">
            <img class="product-image" src="" th:src="@{${'/productImages/' + product.imageName}}"
                 th:alt="${product.name}">
        </div>
        <div class="col-lg-7 mt-lg-0 mt-4">
            <h1 class="product-title" th:text="${product.name}"></h1>
            <p class="product-category" th:text="${product.category.name}"></p>
            <h2 class="product-price">â‚¹ <span th:text="${product.price}"></span></h2>
            <h5 class="product-weight">
                <i class="fas fa-weight-hanging mr-2"></i>
                Weight: <span th:text="${product.weight}"></span> grams
            </h5>
            <p class="product-description" th:text="${product.description}"></p>
            
            <div class="product-highlights">
                <div class="highlight-item">
                    <span class="highlight-icon"><i class="fas fa-shipping-fast"></i></span>
                    <span>Same day delivery available</span>
                </div>
                <div class="highlight-item">
                    <span class="highlight-icon"><i class="fas fa-shield-alt"></i></span>
                    <span>Authentic product guarantee</span>
                </div>
                <div class="highlight-item">
                    <span class="highlight-icon"><i class="fas fa-undo"></i></span>
                    <span>Easy 7-day returns</span>
                </div>
            </div>
            
            <a th:href="@{/userform}" class="btn btn-primary mt-3">
                <i class="fas fa-shopping-cart mr-2"></i> Buy Now
            </a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
